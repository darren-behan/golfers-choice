<!DOCTYPE html>
<html>
  <head>
    <title>Golfers Choice</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
  </head>
  <body>
    <form id="golf-club">
      <h1>Golfers Choice</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <input id="golf-club-name" type="text" placeholder="Enter Golf Club name" name="gcname" required>
        <input id="golf-club-address" type="text" placeholder="Enter Golf Club address" name="gcaddress" required>
        <input id="golf-club-holes" type="text" placeholder="Enter Golf Course number of holes" name="gcholes" required>
        <input id="golf-club-par" type="text" placeholder="Enter Golf Course par" name="gcpar" required>
        <input id="golf-club-length" type="text" placeholder="Enter Golf Course length" name="gclength" required>
        <input id="golf-club-members" type="text" placeholder="Enter Golf Course member numbers" name="gcmembernumbers" required>
        <input id="golf-club-mem-fee" type="text" placeholder="Enter Golf Course membership fee" name="gcmembershipfee" required>
        <input id="golf-club-sum-green-fee" type="text" placeholder="Enter Golf Course summer green fee" name="gcsummergreenfee" required>
      </div>
      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
